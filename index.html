<!DOCTYPE html>

<html>

<head>
	<title>Proyecto - Geolocation</title>
	
	<meta charset="UTF-8">
	<!-- Tag for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	
	<link rel="stylesheet" type="text/css" href="css/proyecto.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/leaflet.css">
	<link rel="stylesheet" type="text/css" href="css/leaflet.draw.css" />
</head>

<body onload="Map()" background="img/background.jpg">

<img src="img/title.jpg" width=100% height=160px/>

<div id="top-menu">			
	<div id="location" onclick="getLocation()">
		<i class="fas fa-map-marker-alt" style="font-size: 24px;" align="center"></i>
	</div>
		
	<div id="get-info" onclick="getinfo()">
		<i class="fas fa-charging-station" style="font-size: 24px;" align="center"></i>
	</div>
		
	<div id="datas" onclick="datos()">
		<i class="fas fa-info-circle" style="font-size: 24px;" align="center"></i>
	</div>
		
	<div id="china" onclick="visualizarChina()">
		<i class="fas fa-globe-asia" style="font-size: 24px;" align="center"></i>
	</div>
</div>

<div class="app-gui">	
	<div id="text" style="display: none;"></div>
	
	<div id="map">
	</div>	
</div>

<div id="bottom-info"style="font-weight:bold">
	<span id="locText"></span>
</div>

<script type="text/javascript" src="js/leaflet.js"></script>
<script type="text/javascript" src="js/leaflet.ChineseTmsProviders.js"></script>
<script type="text/javascript" src="js/leaflet.draw.js"></script>
<script type="text/javascript" src="js/leaflet.measurecontrol.js"></script>
<script type="text/javascript" src="js/proj4.js"></script>
<script type="text/javascript" src="js/proyecto.js"></script>

</body>

</html>
